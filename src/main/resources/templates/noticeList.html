<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" th:href="@{/css/noticeList.css}">
</head>
<body>
<section class="notice">
    <div class="page-title">
        <div class="container">
            <h3>공지사항</h3>
        </div>
    </div>
<!-- board list area -->
<div id="board-list">
    <div class="container">
        <table class="board-table">
            <thead>
            <tr>
                <th scope="col" class="th-num">번호</th>
                <th scope="col" class="th-title">제목</th>
                <th scope="col" class="th-date">등록일</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="notice : ${list}">
                <td th:text="${notice.sortNum}"></td>
                <td><a th:text="${notice.title}" th:href="@{'/admin/notice/' + ${notice.id}}"></a></td>
                <td th:text="${notice.onlyDate}"></td>
            </tr>
            </tbody>

        </table>
        <button type="submit" class="btn btn-dark">
            <a th:href="@{/admin/notice/write}" class="text-white">작성하기</a>
        </button>
    </div>
</div>

</section>

</body>
</html>
