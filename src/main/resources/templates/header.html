<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Header</title>
</head>
<body>

    <a href="/admin/index" class="logo"><img src="/images/logo.png" alt="Daul" class="logo-img"></a>

</html>
