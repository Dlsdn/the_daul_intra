<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>offRequestList</title>
    <link rel="stylesheet" th:href="@{/css/offRequestList.css}">
    <script th:src="@{/js/offRequestList.js}"></script>

</head>
<body>
    <div class="Offlist">
        <h1>연차 신청 목록</h1>
        <table>
            <thead>
                <tr>
                    <th>사원이름</th>
                    <th>연락처</th>
                    <th>신청일</th>
                    <th>신청 구분</th>
                    <th>신청자 코멘트</th>
                    <th>현재 상태</th>
                </tr>
            </thead>
            <tbody>
            <tr th:each="offList : ${offSerchList}" th:onclick="'redirectToDetailPage(' + ${offList.id} + ')'">
                <td th:text="${offList.name}"></td>
                <td th:text="${offList.contactInfo}"></td>
                <td th:text="${offList.applicationDate}"></td>
                <td th:text="${offList.requestType}"></td>
                <td th:text="${offList.comment}"></td>
                <td th:text="${offList.status}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
